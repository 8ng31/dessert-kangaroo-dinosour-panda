<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Requests</title>
  <link rel="stylesheet" href="dashboard.css"> <!-- Link to external CSS -->
</head>
<body>

  <h1>Service Requests</h1>

  <!-- Table for displaying service requests -->
  <table>
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>Zip</th>
        <th>Service Type</th>
        <th>Size (sq ft)</th>
      </tr>
    </thead>
    <tbody id="serviceRequestsTable">
      <!-- Table rows will be dynamically inserted here -->
    </tbody>
  </table>

  <script src="dashboard.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
